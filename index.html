<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="hearts-bg"></div>

        <!-- Stage 1: The setup -->
        <main id="stage1" class="card">
            <h1>Hey you</h1>
            <p class="message">I have a very important question to ask you...</p>

            <button id="continue-btn" class="btn btn-yes">What is it?</button>
        </main>

        <!-- Stage 2: The question -->
        <main id="stage2" class="card hidden">
            <h1>Hey Beautiful</h1>

            <div class="heart-frame">
                <div class="heart-shape">
                    <!-- Replace src with her photo -->
                    <img src="images/her.jpg" alt="You" class="heart-photo">
                </div>
            </div>

            <h2 class="question">Will you be my Valentine?</h2>

            <div class="buttons">
                <button id="yes-btn" class="btn btn-yes">Yes!</button>
                <button id="no-btn" class="btn btn-no">No</button>
            </div>

            <div id="response" class="response hidden"></div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
